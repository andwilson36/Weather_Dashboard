<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="header text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="container-fluid">
            <div class="col-3 search-col float-start ms-5">
                <div class="row float-md-start">
                    <h2>Search for Cities</h2>
                    <form class="search">
                        <input class="form-control form-control-lg search-form" type="text" placeholder="Search" aria-label=".form-control-lg example">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-primary" type="button">Search</button>
                        </div>
                    </form>
                    <ul class="city-list">
                        <li class="city-history mt-4"><h2>Recent Searches</h2></li>
                        <li class="city-list-item"><button class="cli1"></button></li>
                        <li class="city-list-item"><button class="cli2"></button></li>
                        <li class="city-list-item"><button class="cli3"></button></li>
                        <li class="city-list-item"><button class="cli4"></button></li>
                        <li class="city-list-item"><button class="cli5"></button></li>
                      </ul>
                </div>
            </div>
            <div class="col-8 info-col float-end me-5 float-md-end">
                <div class="row weather-display">
                    <ul class="info-list">
                        <li class="info-list-item"><h1 class="city-header"></h1></li>
                        <li class="info-list-item temp-ili"><h3></h3></li>
                        <li class="info-list-item wind-ili"><h3></h3></li>
                        <li class="info-list-item humid-ili"><h3></h3></li>
                        <li class="info-list-item UV"><h3></h3></li>
                      </ul>
                </div>
                <div class="row weather-cards d-flex justify-content-evenly mt-5">
                    <div class="card text-white bg-secondary tomorrow" style="max-width: 12rem;">
                        <h3 class="card-header header-1"></h3>
                        <div class="card-body">
                          <h5 class="card-title"></h5>
                          <p id="day1-text" class="card-text"></p>
                        </div>
                    </div>
                    <div class="card text-white bg-secondary day2" style="max-width: 12rem;">
                        <h3 class="card-header header-2"></h3>
                        <div class="card-body">
                          <h5 class="card-title"></h5>
                          <p id="day2-text" class="card-text"></p>
                        </div>
                    </div>
                    <div class="card text-white bg-secondary day3" style="max-width: 12rem;">
                        <h3 class="card-header header-3"></h3>
                        <div class="card-body">
                          <h5 class="card-title"></h5>
                          <p id="day3-text" class="card-text"></p>
                        </div>
                    </div>
                    <div class="card text-white bg-secondary day4" style="max-width: 12rem;">
                        <h3 class="card-header header-4"></h3>
                        <div class="card-body">
                          <h5 class="card-title"></h5>
                          <p id="day4-text" class="card-text"></p>
                        </div>
                    </div>
                    <div class="card text-white bg-secondary day5" style="max-width: 12rem;">
                        <h3 class="card-header header-5"></h3>
                        <div class="card-body">
                          <h5 class="card-title"></h5>
                          <p id="day5-text" class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
